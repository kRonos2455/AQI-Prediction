<!DOCTYPE html>
<html>
<head>
    <title>AQI Predict (Blr)</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-weight: bold;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        #brandname {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 20px;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 400px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input {
            flex: 0 0 300px;
            padding: 0.8rem;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-info {
            display: block;
            width: 200px;
            margin: 2rem auto 0;
            padding: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-info:hover {
            background-color: #2980b9;
        }

        /* Add animation for form submission feedback */
        @keyframes submit-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn-info:active {
            animation: submit-pulse 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="brandname">
                Machine Learning APP with Flask 
            </div>
            <h2>Air Quality Index Prediction</h2>
        </div>
    </header>
    
    <div class="container">
        <form action="{{url_for('predict')}}" method="POST">
            <p>Enter the following parameters:</p>
            
            <div class="form-group">
                <label for="feature1">Temperature (T; °C):</label>
                <input type="number" step="any" id="feature1" name="feature1" required>
            </div>

            <div class="form-group">
                <label for="feature2">Max. Temperature (TM; °C):</label>
                <input type="number" step="any" id="feature2" name="feature2" required>
            </div>

            <div class="form-group">
                <label for="feature3">Min. Temperature (Tm°C):</label>
                <input type="number" step="any" id="feature3" name="feature3" required>
            </div>

            <div class="form-group">
                <label for="feature4">Humidity (H; %):</label>
                <input type="number" step="any" id="feature4" name="feature4" required>
            </div>

            <div class="form-group">
                <label for="feature5">Average Visibility (VV; km):</label>
                <input type="number" step="any" id="feature5" name="feature5" required>
            </div>

            <div class="form-group">
                <label for="feature6">Average Wind Speed (V; km/h):</label>
                <input type="number" step="any" id="feature6" name="feature6" required>
            </div>

            <div class="form-group">
                <label for="feature7">Maximum sustained wind speed (VM; km/h):</label>
                <input type="number" step="any" id="feature7" name="feature7" required>
            </div>

            <input type="submit" class="btn-info" value="Predict">
        </form>
    </div>
</body>
</html>
